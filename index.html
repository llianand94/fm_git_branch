<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Document</title>
</head>

<div class="wrapper">
  <section class="register">
    
      <!-- добавить афтер бефор полосу -->
      <article class="header">
        <h1 class="capitalize "><span class="text-owerflow">register</span></h1>
        <p>Create tour account. It's free and only takes a minute</p>
      </article>    
    
    <form class="register-form" reaction="./file" method="get">
      <div class="name-wrapper">
            <input  autofocus type="text" placeholder="first name" name="firstName">          
            <input  type="text" placeholder="last name" name="lastName">          
      </div>
      <input  type="email"    placeholder="email" name="">      
      <input  type="password" placeholder="password" name="pass">
      <input  type="password" placeholder="confirm password" name="passConf">
      
      <label class="accept">
        <input  type="checkbox"  name="accept" required> I accept the 
        <a class="capitalize" href="">terms of use</a> & 
        <a class="capitalize" href="">privacy policy</a> 
      </label>
      <button class="btn capitalize white text-owerflow" type="submit">register now</button>
    </form>

  </section>
  <p class="white">Already have an account? <a class="white" href="#">Sing in</a></p>
</div>

</body>
</html>
